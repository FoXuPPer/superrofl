<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agar.io in Telegram</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="loading">Загрузка Agar.io...</div>
    <iframe src="https://agar.io" onload="this.previousSibling.style.display='none';"></iframe>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand(); 

        tg.MainButton.setText("Закрыть").show().onClick(() => {
            tg.close();
        });
    </script>
</body>
</html>
